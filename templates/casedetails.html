{% extends "layout.html" %}
{% block content %}
<script src="{{url_for('static', filename='scripts.js')}}"></script>
<div class="profile">
    <h1>ΠΛΗΡΟΦΟΡΙΕΣ ΠΕΡΙΣΤΑΤΙΚΟΥ</h1></p>
    <form method="post" action="/casedetails?id={{case.id}}">

    <label for="patient">Ασθενής:</label>
    <select id="patient" name="patient">
      <option value="{{case.patientID}}">{{case.patientID}}</option>
        {% for patient in patients %}
      <option value="{{patient.id}}">{{patient.surname}} {{patient.name}}</option>
      {% endfor %}
    </select>
    <p>Σε περίπτωση νέου ασθενή ανοίγετε πρώτα <a href="/newPatient">καρτέλα ασθενούς</a></p>
    <p>Δωμάτιο:<input type='text' name="roomn" value={{case.roomn}}></input></p>
    <p>Κλίνη:<input type='text' name="bedn" value={{case.bedn}}></input></p>
    <p>Υπεύθυνος Ιατρός:<input type='text' name="doctor" value={{case.doctor}}></input></p>
    <label for="covidStatus">Covid Test:</label>
    <select id="covidStatus" name="covidStatus">
      <option value="Θετικό">Θετικό</option>
      <option value="Αρνητικό">Αρνητικό</option>
      <option value="Αδιευκρίνιστο">Αδιευκρίνιστο</option>
    </select>
    <p></p>
    <input type="submit" value="edit" name="submit"/>
    <input type="submit" value="delete" name="submit"/>
    </form>

</div>
{% endblock %}
