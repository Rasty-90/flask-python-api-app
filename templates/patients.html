
{% extends "layout.html" %}
{% block content %}
  <div>
    <p class="title-top">ΚΑΤΑΛΟΓΟΣ ΑΣΘΕΝΩΝ</p>
    <p></p>
    <form action="/searchPatients?page=patients" method="post"class="float-left">
        Αναζήτηση με επίθετο ασθενούς/AMKA: <input type="text" placeholder="{{searchPh}}" name="search" class="textbox-form">
        <button type="submit" class="button-class"><i class="fas fa-search"></i></i></button>
        </form>
        <a href="/newPatient"><button class="button-class button-un float-right">Νέος ασθενής</button></a>
        <table class="table-comp">
            <tr>
                <th>Επώνυμο</th>
                <th>Όνομα</th>
                <th>ΑΜΚΑ</th>
                <th>Τηλ. επικοινωνίας</th>
                <th></th>
            </tr>
            {% for patient in patients %}
            <tr>
                <td>{{patient.surname}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.amka}}</td>
                <td>{{patient.contactphone}}</td>
                <td><a href="/profile?id={{patient.id}}"><button class="button-class"><i class="fas fa-edit"></i></button></a></td>
            </tr>
        {% endfor %}
        </table>
     </div>
{% endblock %}
